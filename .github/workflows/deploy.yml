name: Deploy getService Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-

      # 3️⃣ Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./getService.Api

      # 5️⃣ Build and publish .NET API
      - name: Build and publish .NET API
        run: dotnet publish -c Release -o ./publish
        working-directory: ./getService.Api

      # 6️⃣ List published files (debugging)
      - name: List published files
        run: ls -R ./getService.Api/publish

      # 7️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 8️⃣ Deploy .NET backend
      - name: Deploy .NET backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: getService-api
          package: ./getService.Api/publish
