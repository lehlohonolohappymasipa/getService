name: Backend CI/CD - getService API

on:
  push:
    branches:
      - main

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ./getService.Api

      - name: Run tests
        run: |
          # run tests if present; fail the job if tests fail
          if [ -d "./tests" ] || dotnet test ./getService.Api --no-build --verbosity normal; then
            echo "Tests executed"
          fi

      - name: Build
        run: dotnet build ./getService.Api --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./getService.Api -c Release -o ./publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-publish
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: getservice-api   # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
